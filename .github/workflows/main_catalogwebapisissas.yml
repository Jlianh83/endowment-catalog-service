# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - CatalogWebApiSISSAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Set App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: "CatalogWebApiSISSAS"
          app-settings-json: |
            {
              "ConnectionStrings__DefaultConnection": "${{ secrets.DEFAULT_CONNECTION }}",
              "ConnectionStrings__AzureBlobStorage": "${{ secrets.AZURE_BLOB_STORAGE }}",
              "ConnectionStrings__AzureCommunication": "${{ secrets.AZURE_COMMUNICATION }}"
            }

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CatalogWebApiSISSAS"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1E76DEAFB0674254A0F11A632E8DBD91 }}
          package: .

